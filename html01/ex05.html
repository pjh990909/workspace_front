<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>html5</title>
    </head>

    <body>
        <h1>html태그</h1>
        <h2> 5. table tr td 태그</h2>

        <h3>3행 3열</h3>
        <table border="1">
            <tr><!--tablerow-->
                <td>1.1</td><!--tabledata-->
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td>2.1</td>
                <td colspan="2">2.2</td><!--가로2칸 합치기-->
                
            </tr>
            <tr>
                <td>3.1</td>
                <td>3.2</td>
                <td>3.3</td>
            </tr>
        </table>

        <h3>3행 3열(가로 합치기)</h3>
        <table border="1">
            <tr><!--tablerow-->
                <td>1.1</td><!--tabledata-->
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td rowspan="2">2.1</td> 
                <td>2.2</td>
                <td>2.3</td>
            </tr>
            <tr>
                <td>3.2</td>
                <td>3.3</td>
            </tr>
        </table>


        <h3>3행 3열(가로 세로 합치기)</h3>
        <table border="1">
            <tr><!--tablerow-->
                <td>1.1</td><!--tabledata-->
                <td>1.2</td>
                <td>1.3</td>
            </tr>
            <tr>
                <td rowspan="2">2.1</td> 
                <td colspan="2">2.2</td>
            </tr>
            <tr>
                <td>3.2</td>
                <td>3.3</td>
            </tr>
        </table>







        <br>
        <br><br><br><br><br><br>

    </body>



</html>
