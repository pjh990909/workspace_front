        <h1>html태그</h1>
        <h2>9. from 태그</h2>

        <form action="데이터를 보낼곳" method="">
            <input type="text" name="" value="" placeholder="id를 입력하세요">

            <br>

            <input type="password" name="" value="" placeholder="pw를 입력하세요">

            <br>

            <input type="file" name="" value="">

            <br>

            <input type="radio" name="" value=""><input type="radio" name="" value="">

            <br>

            <input type="checkbox" name="" value=""><input type="checkbox" name="" value="">

            <br>

            <input type="hidden" name="" value="">

            <br>

            <input type="date" name="" value="">

            <br><br><br>

            <label for="txid">아이디</label><input id="txid" type="text" name="" value="">

            <br>

            <label for="txtPw">비밀번호</label>
            <input id="txtPw" type="password" name="" value="">

            <br><br><br>

            <label for="chkBook">독서</label><input id="chkBook" type="checkbox" name="hobby" value="book">
            
            <label for="chkMusic">음악</label><input id="chkMusic" type="checkbox" name="hobby" value="music">
            
            <label for="chkTrip">여행</label><input id="chkTrip" type="checkbox" name="hobby" value="trip" checked="checked">
           
            <br>
           
            취미<input type="text" name="" value="">

            <br><br><br>

            <label for="rdoApple">사과</label><input id="rdoApple" type="radio" name="fruit" value="apple">
           
            <label for="rdoGrape">포도</label><input id="rdoGrape" type="radio" name="fruit" value="grape">
            
            <label for="rdoOrange">오렌지</label><input id="rdoOrange" type="radio" name="fruit" value="orange" checked="checked">

            <br><br>

            <label for="m01">1월</label><input id="m01" type="radio" name="month" value="" checked="checked">

            <label for="m02">2월</label><input id="m02" type="radio" name="month" value="">

            <label for="m03">3월</label><input id="m03" type="radio" name="month" value="">

            <br><br>

            <select name="telecom">
                <option value="">이동통신사를 선택해주세요</option>
                <option value="sk">SKT</option>
                <option value="kt" selected="selected">KTF</option>
                <option value="lg">LGU</option>
                <option value="et">기타</option>
            </select>

            <br><br>

            <textarea name="content"></textarea>

            <br><br>

            <input type="button" value="저장"> <!--이건 추천하지 않는다-->
            <button type="submit">저장</button> <!--이걸 쓴다-->
            <button type="reset">초기화</button>
            <button type="button">닫기</button>

        </form>
