<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>mysite</title>
    <link rel="stylesheet" href="../../assets/css/jblog.css">
    <link rel="stylesheet" href="../../assets/css/membership.css">
</head>

<body>
    <div id="j-main" class="clearfix">
        <div id="img-logo" class="header">
            <img id="img-logo2" src="../../assets/images/logo.jpg">
        </div>
        
        <div>
            <button class="jlog-but">로그인</button>
            <button class="jlog-but">회원가입</button>
        </div>

        <div id="membership-all">
            <div id="membership-idpw">
                <div id="member-id">
                    <label id="memid-kor" for="membership-id">아이디</label>
                    <input id="membership-id" type="text">
                    <button id="memidcheck">아이디체크</button>
                </div>
                <div>
                    <p id="id-Phrase">사용할 수 있는 아이디 입니다.</p>
                </div>

                <div id="member-pw">                    
                    <label id="mempw-kor" for="membership-pw">패스워드</label>
                    <input id="membership-pw" type="password">
                </div>

                <div id="member-name">
                    <label id="memname-kor" for="membership-name">이름</label>
                    <input id="membership-name" type="text">
                </div>
            

                <div class="clearfix">
                    <label id="memcheck" for="membership-check">약관동의</label>
                    <p><input id="membership-check" type="checkbox">서비스 약관에 동의합니다.</p>
                    
                </div>
            </div>
            
            

            <div id="mem-but">
                <button id="mem-button">로그인</button>
            </div>
        </div>
            
        <div id="footer" class="clearfix"> 
            <ul class="clearfix">
                <li>회사소개</li>
                <li>서비스소개</li>
                <li>이용약관</li>
                <li>개인정보처리방침</li>
                <li>제휴</li>
                <li>채용</li>
                <li>고객센터</li>
                <li>방구석 internet</li>
            </ul>            
        </div>
        
    </div>
</body>



</html>
