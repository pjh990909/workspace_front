<!DOCTYPE html>
<html lang="ko">

    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>기본데이터 타입</h2>


    </body>

<script>
    window.console.log("aaaa");     //window 생략가능
    console.log("===================================");
    console.log("#데이터타입 확인");
    //자바스크립트 기본자료형은 number string boolean
    console.log(typeof 1);
    console.log(typeof 1.5);
    console.log(typeof "한");
    console.log(typeof "안녕하세요");
    console.log(typeof '한');
    console.log(typeof (5>3));
    console.log(typeof (5<3));

    console.log("===================================");
    console.log("#number형");
    console.log(13+5);
    console.log(13-5);
    console.log(13*5);
    console.log(13/5);
    console.log(13%5);

    console.log(13+5.2);
    console.log(5+3*2);
    console.log((5+3)*2);

    console.log("===================================");
    console.log("#string형");
    console.log("동해물과 백두산이");
    console.log('동해물과 백두산이');

    console.log("동해물과 \"백두산\"이");
    console.log('동해물과 "백두산"이');   //동해물과 "백두산"이

    console.log('동해물과 \'백두산\'이');
    console.log("동해물과 '백두산'이"); //동해물과 '백두산'이

    console.log("동해물과 백\n두산이");  //줄바꿈
    console.log("동해물과 백\t두산이");  //teb효과
    console.log("동해물과 백\\두산이");  // \넣기

    console.log("===================================");
    console.log("#boolean형");
    console.log(52>273);  //false
    console.log(52<273);  //true

    console.log("===================================");
    console.log("# &&  ||   연산자");
    console.log((5>3) && (5<3)); //T  &&  F >> false
    console.log((5>3) || (5<3)); //T  ||  F >> true
    console.log(!((5>3) || (5<3))); //!(T  ||  F) >> false



</script>


</html>
