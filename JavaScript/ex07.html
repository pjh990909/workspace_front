<!DOCTYPE html>
<html lang="ko">

    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>


    </body>

<script>
    window.console.log("=============================");
    let i = 2;

    for(i;i<10;i++){
        let u = 1;
        for(u;u<10;u++){
            document.write(i + "*" + u + "=" + i*u + "&nbsp;&nbsp;");
            
        }
        document.write("<br>");
    }


</script>


</html>
