<!DOCTYPE html>
<html lang="ko">

    <head>
        <title>자바스크립트</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>자바스크립트</h1>
        <h2>소제목</h2>


    </body>

<script>
    window.console.log("=======================================");
    console.log("#변수선언");

    var no = 3;        
    var str = "안녕하세요";
    var boo = 3>5;
    var year, month, day;
    year = "2024년";

    console.log(no);
    console.log(str);
    console.log(boo);
    console.log(year);

    let no2 = 3;
    let str2 = "안녕하세요";
    let boo2 = 3>5;
    let year2, month2, day2;
    year2 = "2025년";

    console.log(no2);
    console.log(str2);
    console.log(boo2);
    console.log(year2);

    console.log("=======================================");
    console.log("#let --> 같은 이름의 변수선언 불가");
    let person = "정우성";
    //let person = "황일영";
    console.log(person);

    console.log("#var --> 같은 이름 변수선언 가능(앞에 선언했던게 사라짐)");
    var guest = "정우성";
    var guest = "유재석";
    console.log(guest);

    console.log("=======================================");
    console.log("#const 상수(변하지 않는값 보통 대문자로 써줌)");
    const MAX = 10;
    //MAX = 20;
    console.log(MAX);

    //const MIN;
    //MIN = 0; 상수는 나중에 결정하면 안됨 값을 바로 넣어줘야함

    console.log("=======================================");
    console.log("#값 대입시 자료형이 결정된다");
    let data;
    console.log(typeof data); //data --> undefined

    data = 15;
    console.log(typeof data); //data --> number

    data = "안녕";
    console.log(typeof data); //data --> string

    data = 5>3;
    console.log(typeof data); //data --> boolean

    console.log("=======================================");
    console.log("#undefined null 의 비교");
    let myVar1;
    console.log(myVar1); //undefined

    let myVar2 = null;
    console.log(myVar2); //null

    console.log("=======================================");
    console.log("# == , === 의 비교");
    console.log(123 == 123); //true
    console.log("123" == 123); //모양만 맞으면도 된다
    console.log("123" === 123); //자료형까지 맞아야 한다

    console.log("=======================================");
    let var01;
    let var02 = null;

    console.log(var01); //undefined
    console.log(var02); //null

    console.log(var01 == var02); //undrfined == null >>true
    console.log(var01 === var02); //undrfined === null >>false

    console.log("=======");
    console.log("" == false); //true 아무것도 없는 문자열을 false,0라고 생각함
    console.log(false == 0); //true
    console.log(0 == false); //true
    console.log("" == 0); //true


</script>



</html>
