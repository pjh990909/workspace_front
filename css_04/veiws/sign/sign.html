<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>mysite</title>
    <link rel="stylesheet" href="../../assets/css/mysite.css">
    <link rel="stylesheet" href="../../assets/css/sign.css">
</head>

<body>
    <div id="wrap">
        <div id="header" class="clearfix">
            <h1>MySite</h1>

            <ul class="clearfix">
                <li><a href="">로그인</a></li>
                <li><a href="">회원가입</a></li>
            </ul>


        </div>

        <div id="nav">
            <ul class="clearfix">
                <li><a href="">입사지원서</a></li>
                <li><a href="">게시판</a></li>
                <li><a href="">갤러리</a></li>
                <li><a href="">방명록</a></li>
            </ul>
        </div>


        <div id="contents2" class="clearfix">
            <div id="aside">
                <h2>회원</h2>


                <ul>
                    <li><a href="">회원정보</a></li>
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>

            </div>
            <div id="main" class="clearfix">
                <div id="search" class="clearfix">
                    <h3>회원가입</h3>
                        <ol class="clearfix">
                            <li>홈</li>
                            <li>회원</li>
                            <li>회원가입</li>
                        </ol>
                </div>
                <div id="sign-up">
                    <div id="su-id">
                        <label for="sign-id" class="su-all">아이디</label>
                        <input id="sign-id" type="text" placeholder="아이디를 입력하세요" >
                        <button>중복체크</button>
                    </div>
                    <div id="su-pw">
                        <label for="sign-pw" class="su-all">패스워드</label>
                        <input id="sign-pw" type="password" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div id="su-name">
                        <label for="sign-name" class="su-all">이름</label>
                        <input id="sign-name" type="text" placeholder="이름을 입력하세요">
                    </div>
                    <div id="su-gen">
                        <span class="su-all">성별</span>

                        <label for="rao-m">남</label>
                        <input id="rao-m" type="radio" name="gender">

                        <label for="rao-w">여</label>
                        <input id="rao-w" type="radio" name="gender">
                    </div>
                    <div id="su-terms">
                        <span class="su-all">약관동의</span>

                        <input type="checkbox" id="chk-terms">
                        <label for="">서비스약관에 동의합니다</label>
                    </div>
                    <div id="su-button">
                        <button id="signbut">회원가입</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="footer">
            <p>
                Copyright (c)2024 박종희 All right reserved
            </p>
        </div>
    </div>
</body>



</html>
