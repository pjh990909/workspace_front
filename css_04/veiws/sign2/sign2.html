<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>mysite</title>
    <link rel="stylesheet" href="../../assets/css/mysite.css">
    <link rel="stylesheet" href="../../assets/css/sign2.css">
</head>

<body>
    <div id="wrap">
        <div id="header" class="clearfix">
            <h1>MySite</h1>

            <ul class="clearfix">
                <li><a href="">로그인</a></li>
                <li><a href="">회원가입</a></li>
            </ul>


        </div>

        <div id="nav">
            <ul class="clearfix">
                <li><a href="">입사지원서</a></li>
                <li><a href="">게시판</a></li>
                <li><a href="">갤러리</a></li>
                <li><a href="">방명록</a></li>
            </ul>
        </div>


        <div id="contents2" class="clearfix">
            <div id="aside">
                <h2>회원</h2>


                <ul>
                    <li><a href="">회원정보</a></li>
                    <li><a href="">로그인</a></li>
                    <li><a href="">회원가입</a></li>
                </ul>

            </div>
            <div id="main" class="clearfix">
                <div id="search" class="clearfix">
                    <h3>회원가입</h3>
                        <ol class="clearfix">
                            <li>홈</li>
                            <li>회원</li>
                            <li>회원가입</li>
                        </ol>
                </div>
                <div id="sign-fix">
                    <div id="sufix-id">
                        <label id="signfix-id" class="sufix-all">아이디</label>
                        <P>userid</P>
                    </div>
                    <div id="sufix-pw">
                        <label for="signfix-pw" class="sufix-all">패스워드</label>
                        <input id="signfix-pw" type="password" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div id="sufix-name">
                        <label for="signfix-name" class="sufix-all">이름</label>
                        <input id="signfix-name" type="text" placeholder="이름을 입력하세요">
                    </div>
                    <div id="sufix-gen">
                        <span class="sufix-all">성별</span>

                        <label for="raofix-m">남</label>
                        <input id="raofix-m" type="radio" name="gender">

                        <label for="raofix-w">여</label>
                        <input id="raofix-w" type="radio" name="gender">
                    </div>
                    <div id="fix-button">
                        <button id="fixbut">회원정보수정</button>
                    </div>
                </div>
            </div>
        </div>


        <div id="footer">
            <p>
                Copyright (c)2024 황일영 All right reserved
            </p>
        </div>
    </div>
</body>



</html>
