<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>스타일시트</title>
        <!-- 스타일시트자리 -->
        <link rel="stylesheet" href="./css/join.css">
    </head>

    <body>
        <h3>회원가입</h3>

        <label  for="txt-id">아이디</label>
        <input id="txt-id" type="text">
        
        <br>

        <label for="txt-pw">비밀번호</label>
        <input id="txt-pw" type="password">
        
        <br>

        <label for="txt-name">이름</label>
        <input id="txt-name" type="text">
        
        <br>

        <label>프로필사진</label>
        <input id="txt-file" type="file">

        <br>

        <div>
            <label>주소</label>
            <input id="txt-" type="text">
            <button>우편번호찾기<button>
        </div>
        <label></label>
        <input type="text">
        
        <br>

        <label>통신사선택</label>
                <select>
                    <option>선택해주세요</option>
                    <option>SKT</option>
                    <option>KT</option>
                    <option>LGU+</option>
                </select>
        
                <br>

                <span>나이</span>

                <label for="rdo-10">10대</label>
                <input id="rdo-10" type="radio" name="age">

                <label for="rdo-20">20대</label>
                <input id="rdo-20" type="radio" name="age">

                <label for="rdo-30">30대</label>
                <input id="rdo-30" type="radio" name="age">

                <label for="rdo-40">40대</label>
                <input id="rdo-40" type="radio" name="age">

                <label for="rdo-remain">기타</label>
                <input id="rdo-remain" type="radio" name="age">

                <br>

                <span>혈액형</span>

                <label for="rdo-A">A형</label>
                <input id="rdo-A" type="radio" name="blood">

                <label for="rdo-B">B형</label>
                <input id="rdo-B" type="radio" name="blood">

                <label for="rdo-O">O형</label>
                <input id="rdo-O" type="radio" name="blood">

                <label for="rdo-AB">AB형</label>
                <input id="rdo-AB" type="radio" name="blood">

                <br>

                <span class="form-text">취미</span>

                <label for="chk-book">독서</label>
                <input id="chk-book" type="checkbox">

                <label for="chk-music">음악</label>
                <input id="chk-music" type="checkbox">

                <label for="chk-travel">여행</label>
                <input id="chk-travel" type="checkbox">

                <label for="chk-movie">영화</label>
                <input id="chk-movie" type="checkbox">

                <label for="chk-coding">코딩</label>
                <input id="chk-coding" type="checkbox">

                <label for="chk-remain">기타</label>
                <input id="chk-remain" type="checkbox">
                
                <br>

                <label>자기소개</label>
                <textarea id="txt-content"></textarea>
    </body>

</html>
